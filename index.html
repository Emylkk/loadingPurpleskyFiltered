<svg width="0" height="0"> 
        <!--Top Layer-->
          <filter id="clouds">
              <feTurbulence id="cloudsf" type="fractalNoise" baseFrequency="0.011" numOctaves="11" seed="032"/>
            <feDisplacementMap  in="SourceGraphic" scale="500" />
            <animate xlink:href="#cloudsf" attributeName="baseFrequency" dur="70s" keyTimes="0;0.5;1" values="0.002 ; 0.008;0.002" repeatCount="indefinite"/>
          </filter>
      </svg>
